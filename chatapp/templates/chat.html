{% extends 'base.html' %}
{% load static %}
{% block title %}
{% endblock%}
{% block style %}
<link rel="stylesheet" href="{% static 'css/chat.css' %}">
{% endblock %}
{% block content %}
<section class="main-section">
  <!-- <h1>Welcome {{ user.id }} {{ user.username }}</h1>
  <button type="button" class="main-button">Click Me!!</button> -->
  <div class="chat-container">
    <div class="messages-container">
    {% for message in messages %}
    <div class="message {% if message.user_name == username %} user-message {% else %} bot-message {% endif %}">
      <p>{{ message.text }}</p>
    </div>
    {% endfor %}
    <!-- <div id="messages_web">

    </div> -->
  </div>
    <form action="" class="chat-form">
      <Input type="text" class="form-control chat-input" id="messageText"></Input>
      <button type="submit" class="btn chat-submit">Submit</button>
    </form>
</section>
<script src="{% static 'js/chat.js' %}"></script>
{% endblock %}
